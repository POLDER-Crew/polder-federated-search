apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gleaner.fullname" . }}
  labels:
    {{- include "gleaner.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "gleaner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gleaner.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: triplestore-volume
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existing }}polder-pvc-01{{ else }}local-volume-triplestore{{ end }}
          readOnly: false
      - name: s3system-volume
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existing }}polder-pvc-02{{ else }}local-volume-s3system{{ end }}
          readOnly: false
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.96.0.10
        searches:
        - {{ .Release.Namespace }}.svc.cluster.local
        - svc.cluster.local
        - cluster.local
        options:
        - name: ndots
          value: "5"
      containers:
      - name: triplestore
        image: ontotext/graphdb:10.1.3
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        - mountPath: /data/graphdb
          name: triplestore-volume
        ports:
        - containerPort: {{ .Values.triplestore_service.port }}
        env:
        - name: GDB_JAVA_OPTS
          value: {{ .Values.GDB_JAVA_OPTS }}
      - name: s3system
        image: minio/minio:RELEASE.2022-10-24T18-35-07Z
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        - mountPath: /data
          name: s3system-volume
        command:
        - minio
        - server
        - /data
        ports:
        - containerPort: {{ .Values.s3system_service.ui_port }}
        - containerPort: {{ .Values.s3system_service.api_port }}
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              key:  minioAccessKey
              name: {{ .Release.Name }}-secrets
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key:  minioSecretKey
              name: {{ .Release.Name }}-secrets
        - name: MINIO_API_TRANSITION_WORKERS
          value: "{{ .Values.MINIO_WORKERS }}"
      - name: headless
        image: chromedp/headless-shell:stable
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.headless_service.port }}
        env:
        - name: SERVICE_PORTS
          value: "{{ .Values.headless_service.port }}"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
