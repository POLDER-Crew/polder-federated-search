kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prod-volume-triplestore
  annotations:
    "helm.sh/resource-policy": keep
spec:
  storageClassName: ceph-rbd
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

