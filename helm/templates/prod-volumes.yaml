kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prod-volume-s3system
  annotations:
    "helm.sh/resource-policy": keep
spec:
  storageClassName: ceph-rbd
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
