apiVersion: v1
kind: Service
metadata:
  name: triplestore-svc
  labels:
    run: triplestore-svc
spec:
  type: {{ .Values.triplestore_service.type }}
  ports:
    - port: {{ .Values.triplestore_service.port }}
      targetPort: {{ .Values.triplestore_service.port }}
      nodePort: 30001
      protocol: TCP
  selector:
    {{- include "gleaner.selectorLabels" . | nindent 4 }}
