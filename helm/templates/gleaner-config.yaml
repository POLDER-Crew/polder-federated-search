apiVersion: v1
kind: ConfigMap
metadata:
  name: gleaner-config
  labels:
    app: gleaner
data:
  gleaner.yaml: |-
    minio:
      address: {{ .Values.s3system_service.ip_address }}
      port: {{ .Values.s3system_service.api_port }}
      ssl: false
      bucket: {{ .Values.storageNamespace }}
    gleaner:
      runid: {{ .Values.storageNamespace }}
      summon: true
      mill: true
    context:
      cache: true
    contextmaps:
    - prefix: "https://schema.org/"
      file: "./schemaorg-current-https.jsonld"
    - prefix: "http://schema.org/"
      file: "./schemaorg-current-https.jsonld"
    - prefix: "http://schema.org"
      file: "./schemaorg-current-https.jsonld"
    summoner:
      after: ""
      mode: full  # full || diff:  If diff compare what we have currently in gleaner to sitemap, get only new, delete missing
      threads: 5
      delay:  # milliseconds (1000 = 1 second) to delay between calls (will FORCE threads to 1)
      headless: http://headless:9222  # URL for headless see docs/headless
    millers:
      graph: true
    sources:
    - name: nsidc
      url: https://nsidc.org/sitemap.xml
      headless: false
      properName: National Snow and Ice Data Center
      domain: https://nsidc.org
      type: sitemap
      active: false
    - name: usap-dc
      type: sitemap
      headless: false
      url: https://www.usap-dc.org/view/dataset/sitemap.xml
      properName: U.S. Antarctic Program Data Center
      domain: https://www.usap-dc.org
      active: false
    - name: npdc
      type: sitemap
      headless: false
      url: https://npdc.nl/sitemap/dataset.xml
      properName:  Netherlands Polar Data Center
      domain: https://npdc.nl
      active: true
    - name: gem
      type: sitemap
      headless: false
      url: https://data.g-e-m.dk/sitemap
      properName: Greenland Ecosystem Monitoring Database
      domain: https://data.g-e-m.dk
      active: false
